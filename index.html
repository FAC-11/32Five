<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> FACcy Mapper</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.9/css/weather-icons.min.css">

</head>
<body>
<header>
    <div class="header-name">
        <h1>Your Journey</h1>
    </div>
    <div class="header-add">
        <form id="add-todo" aria-label="add your task">
            <input type="text" placeholder="Please enter your postcode" name="postcode-search" value="" class="postcode__input">
            <button class="postcode__submit">
              Search
            </button>
        </form>
    </div>
</header>
  
<h2>Summary</h2>
<section id="js-summary" class="summary">
    <div id="js-duration" class="summary__duration">
    </div>
    <div id="js-arrival" class="summary__arrival">
    </div>
    <div id="js-modes" class="summary__modes">
    </div>
    <div id="js-weather" class="summary__weather">
      <div id="js-weather__temp">
      </div>
      <div id="js-weather__description">
        <i class="wi" id="js-weather__icon"></i>
      </div>
    </div>
</section>

<section>
    <h2>Journey Details</h2>
    <div id = "details-container">

    </div>
</section>

<!-- Adding new section to include suggestions based on weather types-->
<section class="weather__suggestions">
<span id="js-weather__suggestions"> </span>
</section>

<section>
    <h2>Map</h2>
    <div id = "info-container">
    </div>
</section>

<script type='text/javascript' src='config.js'></script>
<script src='./js/logic.js' type='text/javascript'></script>
<script src='./js/dom.js' type='text/javascript'></script>
</body>
</html>
